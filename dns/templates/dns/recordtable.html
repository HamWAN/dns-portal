<div class="table-responsive">
<table class="table table-striped table-condensed">
  <thead>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Content</th>
      <th>TTL</th>
    </tr>
  </thead>
  <tbody>
{% for record in records %}
    <tr>
      <td><a href="{% url 'record_update' record.id %}">{{ record.name }}</a></td>
      <td>{{ record.type }}</td>
      <td>{{ record.content }}</td>
      <td>{{ record.ttl }}</td>
    </tr>
{% endfor %}
  </tbody>
</table>
</div>
