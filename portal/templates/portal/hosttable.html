    <div class="table-responsive">
    <table class="table table-striped table-condensed">
      <thead>
        <tr>
          <th>Owner</th>
          <th class="text-right">Host FQDN</th>
          <th>Interfaces</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody>
    {% for host in hosts %}
        <tr>
          <td>{{ host.owner }}</td>
          <td class="text-right"><a href="{% url 'portal.views.host_detail' host.name %}">{{ host.fqdn }}</a></td>
          <td>{{ host.ipaddresses.all|join:"<br>" }}</td>
          <td>{{ host.notes|truncatewords:3 }}</td>
        </tr>
    {% endfor %}
      </tbody>
    </table>
    </div>
