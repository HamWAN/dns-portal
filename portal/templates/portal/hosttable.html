    <div class="table-responsive">
    <table class="table table-striped table-condensed">
      <thead>
        <tr>
          <th>Host</th>
          <th>FQDN</th>
          <th>Owner</th>
          <th>IP Addresses</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody>
    {% for host in hosts %}
        <tr>
          <td><a href="{% url 'portal.views.host_detail' host.name %}">{{ host }}</a></td>
          <td><a href="http://{{ host.fqdn }}/">{{ host.fqdn }}</a></td>
          <td>{{ host.owner }}</td>
          <td>{{ host.ipaddresses.all|join:"<br>" }}</td>
          <td>{{ host.notes|truncatewords:3 }}</td>
        </tr>
    {% endfor %}
      </tbody>
    </table>
    </div>
