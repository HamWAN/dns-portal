    <div class="table-responsive">
    <table class="table table-striped table-condensed">
      <thead>
        <tr>
          <th>Owner</th>
          <th>Subnet</th>
          <th>Min</th>
          <th>Max</th>
          <th>Num Hosts</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody>
    {% for subnet in subnets %}
        <tr>
          <td>{{ subnet.owner }}</td>
          <td><a href="{% url 'portal.views.subnet_detail' subnet %}">{{ subnet }}</a></td>
          <td>{{ subnet.min }}</td>
          <td>{{ subnet.max }}</td>
          <td>{{ subnet.numhosts|safe }}</td>
          <td>{{ subnet.notes|truncatewords:3 }}</td>
        </tr>
    {% endfor %}
      </tbody>
    </table>
    </div>
